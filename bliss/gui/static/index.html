<!doctype html>
<head>
  <link rel="stylesheet" href="build/bliss.bundle.css">
  <script src="build/bliss.bundle.js"></script>
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">BLISS GUI</a><br>
    </div>
    <ul class="nav navbar-nav navbar-left">
      <li><p class="navbar-text bliss-status-indicators">
            <bliss-simmonitor on='sim:iss:on'
                       off='sim:iss:off'
                       pending='sim:iss:pending'
                       error='sim:iss:error'
                       default='off' action='/sim/iss/'></bliss-simmonitor>
             ISS</p></li>
    </ul>

    <ul class="nav navbar-nav navbar-right">
      <li><p class="navbar-text">Telemetry Status:</p></li>

      <li><p class="navbar-text bliss-status-indicators" id="ptlm-status">
            <bliss-led on='bliss:psu:packet'
                       off='bliss:psu:close'
                       pending='bliss:psu:open'
                       error='bliss:psu:stale'
                       default='pending'></bliss-led>
             PSU</p></li>
        
      <li><p class="navbar-text bliss-status-indicators" id="ptlm-status">
            <bliss-led on='bliss:tlm:packet'
                       off='bliss:tlm:close'
                       pending='bliss:tlm:open'
                       error='bliss:tlm:stale'
                       default='pending'></bliss-led>
             FSW</p></li>
      <li><bliss-clock class="navbar-text" doy="true"></bliss-clock></li>
    </ul>
  </div>
</div>

<div class="container">
  <bliss-tabset class="nav-tabs">
    <bliss-tab title="Foo">
        Counter: <bliss-field name="Counter"></bliss-field>
    </bliss-tab>
    <bliss-tab title="Bar"> Bar </bliss-tab>
    <bliss-tab title="Baz"> Baz </bliss-tab>
    <bliss-tab title="Bop"> Bop </bliss-tab>
    <bliss-tab title="Clock">
      <h1>The current time</h1>
      <bliss-clock class="navbar-text" doy="true"></bliss-clock>
    </bliss-tab>
  </bliss-tabset>

  <br />
  <hr />
  <ul class="nav nav-tabs">
    <li role="presentation" class="active">
      <a href="#log-tab" aria-controls="log-tab" role=tab" data-toggle="tab">Logs</a>
    </li>
    <li role="presentation">
      <a href="#command-tab" aria-controls="command-tab" role=tab" data-toggle="tab">Commanding</a>
    </li>
    <li role="presentation">
      <a href="#sequence-tab" aria-controls="sequence-tab" role=tab" data-toggle="tab">Sequences</a>
    </li>
  </ul>
  <!--<div class="tab-content" id='bliss-footer'>-->
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="log-tab">
      <bliss-messages></bliss-messages> 
    </div>
    <div role="tabpanel" class="tab-pane" id="command-tab">
      <div class="row">
        <div class="col-lg-3">
          <br />
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#commanding-modal">Command Browser</button>
        </div>
        <div class="col-lg-4">
          <bliss-commandinput></bliss-commandinput>
        </div>
      </div>
    </div>
    <div role="tabpanel" class="tab-pane" id="sequence-tab">
      <bliss-sequence></bliss-sequence> 
    </div>
  </div>
</div>


<div class="modal fade" id='commanding-modal' tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="gridSystemModalLabel">Command Browser</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-lg-5">
            <bliss-commandsearch>
            </bliss-commandsearch>
          </div>
          <div class="col-lg-7">
            <bliss-commandconfigure>
            </bliss-commandconfigure>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


</body>
