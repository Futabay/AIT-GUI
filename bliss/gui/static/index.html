<head>
  <link rel="stylesheet" href="bliss/gui/static/build/bliss.bundle.css">
  <script src="bliss/gui/static/build/bliss.bundle.js"></script>
</head>
<body id='bliss-gui'>
<bliss-prompt></bliss-prompt>

<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">BLISS GUI</a><br>
    </div>
    <ul class="nav navbar-nav navbar-left">
      <li><p class="navbar-text bliss-status-indicators">
            <bliss-simstatus on='sim:iss:on'
                       off='sim:iss:off'
                       pending='sim:iss:pending'
                       error='sim:iss:error'
                       default='off' action='/sim/iss/'></bliss-simstatus>
             ISS</p></li>
    </ul>

    <ul class="nav navbar-nav navbar-right">
      <li><p class="navbar-text">Telemetry Status:</p></li>

      <li><p class="navbar-text bliss-status-indicators" id="ptlm-status">
            <bliss-led on='bliss:psu:packet'
                       off='bliss:psu:close'
                       pending='bliss:psu:open'
                       error='bliss:psu:stale'
                       default='pending'></bliss-led>
             PSU</p></li>

      <li><p class="navbar-text bliss-status-indicators" id="ptlm-status">
            <bliss-led on='bliss:tlm:packet'
                       off='bliss:tlm:close'
                       pending='bliss:tlm:open'
                       error='bliss:tlm:stale'
                       default='pending'></bliss-led>
             FSW</p></li>
      <li><bliss-clock class="navbar-text" doy="true"></bliss-clock></li>
    </ul>
  </div>
</div>

<div class='site-container'>
  <div class='telemcontainer'>
    <bliss-tabset class="nav-tabs">
      <bliss-tab title="Foo">
        Voltage_D: <bliss-field packet="1553_HS_Packet" name="Voltage_D"></bliss-field>
        <br />
        Product Type: <bliss-field packet="Ethernet_HS_Packet" name="product_type"></bliss-field>
        <br />
        Current_A: <bliss-field packet="1553_HS_Packet" name="Current_A"></bliss-field>
      </bliss-tab>
      <bliss-tab title="Bar"> Bar </bliss-tab>
      <bliss-tab title="Baz"> Baz </bliss-tab>
      <bliss-tab title="Bop"> Bop </bliss-tab>
      <bliss-tab title="Clock">
        <h1>The current time</h1>
        <bliss-clock class="navbar-text" doy="true"></bliss-clock>
      </bliss-tab>
    </bliss-tabset>
  </div>
  

  <div class='ctrlcontainer'>
    <bliss-tabset class='nav-tabs'>
      <bliss-tab title='Commanding'>
        <div class='cmd-tab-container'>
          <div class="cmd-browser-container">
            <bliss-command-search>
            </bliss-command-search>
          </div>
          <div class="cmd-config-container">
            <bliss-command-configure>
            </bliss-command-configure>
          </div>
          <div class='cmd-search-container'>
            <bliss-command-input></bliss-command-input>
            <hr />
          </div>
        </div>
      </bliss-tab>
      <bliss-tab title='Command History'>
        <div class="row">
          <div class="col-lg-12">
            <div style="height:200px;overflow:auto;">
              <bliss-command-history></bliss-command-history>
            </div>
          </div>
        </div>
      </bliss-tab>
      <bliss-tab title='Sequences'>
        <bliss-sequence></bliss-sequence> 
      </bliss-tab>
      <bliss-tab title="Script Control">
        <div class="row">
          <label class="col-lg-6">Script Control Dashboard</label>
        </div>
        <bliss-scripts></bliss-scripts>
      </bliss-tab>
    </bliss-tabset>
  </div>

  <div class='rightnotifycontainer'>
    <div class='text-muted'><small>{{version}}</small></div>
  </div>

  <div class='fixed-footer'>
    <bliss-messages></bliss-messages>
  </div>
</div>

</body>
