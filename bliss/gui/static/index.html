<!doctype html>
<head>
  <link rel="stylesheet" href="build/bliss.bundle.css">
  <script src="build/bliss.bundle.js"></script>
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">BLISS GUI</a><br>
    </div>

    <ul class="nav navbar-nav navbar-right">
      <li><p class="navbar-text">Telemetry Status:</p></li>

      <li><p class="navbar-text" id="ptlm-status">
            <i class="fa fa-circle"></i> PSU</p></li>

      <li><p class="navbar-text" id="tlm-status">
            <i class="fa fa-circle"></i> FSW</p></li>

      <li><bliss-clock class="navbar-text" doy="true"></bliss-clock></li>
    </ul>
  </div>
</div>

<div class="container">
  <bliss-tabset class="nav-tabs">
    <bliss-tab title="Foo"> Foo </bliss-tab>
    <bliss-tab title="Bar"> Bar </bliss-tab>
    <bliss-tab title="Baz"> Paz </bliss-tab>
    <bliss-tab title="Bop"> Bop </bliss-tab>
    <bliss-tab title="Clock">
      <h1>The current time</h1>
      <bliss-clock class="navbar-text" doy="true">
    </bliss-tab>
  </bliss-tabset>

  <bliss-messages> </bliss-messages>
</div>


</body>
